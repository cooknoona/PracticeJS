<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: orange;
      }

      #Btn {
        font-size: 18px;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        cursor: pointer;
        border: 2px solid yellow;
        border-radius: 4px;
        box-shadow: 2px 2px 2px black;
      }

      #Btn:hover {
        transform: translateX(2px) translateY(2px);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <button id="Btn">Change Background Color</button>
    </div>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  </body>
  <script>
    // JS code
    const btn = document.getElementById("Btn");
    const color = ["red", "orange", "yellow", "green", "blue", "navy", "purple"];
    let idx = 0;
    btn.addEventListener("click", () => {
      document.getElementById("container").style.backgroundColor = color[idx];
      idx = (idx + 1) % color.length;
    });

    // jQuery
    $(document).ready(function () {
      var colors = ["red", "orange", "yellow", "green", "blue", "purple"];
      var colorIndex = 0;

      $("#Btn").click(function () {
        $("#container").css("background-color", colors[colorIndex]);
        colorIndex = (colorIndex + 1) % colors.length;
      });
    });
  </script>
</html>
