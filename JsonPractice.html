<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON 데이터 HTML로 변환</title>
    <style>
      h1 {
        width: 500px;
        margin: 0 auto;
        text-align: center;
      }
      #container {
        width: 500px;
        margin: 20px auto;
        background-color: bisque;
        border: 1px solid black;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgb(0, 0, 0, 0.5);
      }

      .person {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>아이브 멤버 정보</h1>
    <div id="container"></div>
    <script src="JsonPractice.js"></script>
  </body>
</html>
